<div class="container">
  <br><br>
  <h2>CORONA STATUS CHECK </h2>
  <br>
  <app-search (change) = "setViewFlag('false')" (stateEmit)="setState($event)" (districtEmit)="setDistrict($event)" ></app-search>

  <br>

    <ng-container *ngIf="searchStateTerm && searchDistrictTerm">

    <button id="okbutton" type="button" class="btn btn-primary" (click) = "showData()"> OK </button>

    <br><br><br>

    <ng-container *ngIf="viewFlag"> 
    <h3 *ngIf="filteredData.length"> Total Patients in your area : {{filteredData.length}} </h3>
    <h3 *ngIf="filteredData.length"> Recovered : {{recovered}} </h3>
    <h3 *ngIf="filteredData.length"> Hospitalized : {{hospitalized}} </h3>
    <h3 *ngIf="filteredData.length"> Status not Disclosed : {{statusNotDisclosed}} </h3>
    

    <h3 *ngIf="filteredData.length == 0  && status"> <b>No cases reported so far. <br>
      Follow government guidelines. <br> Keep yourself safe from COVID-19.</b> </h3>  
    
      <app-table  [data]="filteredData"></app-table>
    </ng-container>
    
    
    
    </ng-container>

  
  
  
  


</div>
